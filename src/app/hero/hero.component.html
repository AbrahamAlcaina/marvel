<mat-card class="card" >
  <mat-card-header>
      <mat-card-title>{{hero.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{hero.image}} >
  <mat-card-content>
    {{hero.description}}
  </mat-card-content>
  <mat-card-actions>
      <button mat-button (click)="showHeroDetails(hero.id)">Related</button>
    </mat-card-actions>
</mat-card>
